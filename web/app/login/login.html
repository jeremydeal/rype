<div>

    <form novalidate name="loginForm" id="loginForm" method="post" action="" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
                <input type="text" id="inputUsername" placeholder="Username" ng-model="user.Username" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password" ng-model="user.Password" required>
            </div>
        </div>
        <br />
        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login(user)" value="Sign in" />
            </div>
        </div>
    </form>

    <br/>

    <button type="button" class="btn btn-primary" ng-click="createUser()">Sign up</button>

</div>
