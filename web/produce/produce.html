<div class="container">
    <div class="jumbotron">
        <h1>{{ product.CommonName }} ({{ product.Variety }})</h1>
        <img ng-src="../images/{{ product.ImgGood }}" />
    </div>
    <div class="row">
        <p>{{ product.DescGeneral }}</p>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h3>Is it Ripe?</h3>
            <p><strong>By Look</strong></p>
            <p>{{ product.DescLook }}</p>
            <p><strong>By Feel</strong></p>
            <p>{{ product.DescFeel }}</p>
            <p><strong>By Smell</strong></p>
            <p>{{ product.DescSmell }}</p>
        </div>
        <div class="col-sm-6">
            <h3>Other Info</h3>
            <p><strong>Season</strong></p>
            <p>{{ product.SeasonStart }} to {{ product.SeasonEnd }}</p>
            <p>More information</p>
        </div>
    </div>
</div>
